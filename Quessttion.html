<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative AI Language Model</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000014;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .ai-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        .ai-header {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .ai-icon {
            font-size: 64px;
            color: #3498db;
        }

        .ai-description1 {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .ai-description2 {
            color:#555;
            font-size: 18px;
            line-height: 2;
            margin-bottom: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="ai-container">
    <div class="ai-header">Ami Jantam!</div>
    <div class="ai-description1">
        Ami Jantam tui Onek Boro bokachoda
    <div class="ai-description2">Thanks For The Feedback</div>

</body>
</html>
